<!DOCTYPE html>
<html>

<head>
    <title>Form Login</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        .input-container input[type="email"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-bottom-color 0.3s;
        }

        .input-container input[type="email"]:focus,
        .input-container input[type="password"]:focus {
            border-bottom-color: #ffd584;
            outline: none;
        }

        .input-container input[type="email"]:focus::after,
        .input-container input[type="password"]:focus::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 100%;
            height: 2px;
            background-color: #ffd584;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .input-container input[type="email"]:focus::after {
            transform-origin: left;
        }

        .input-container input[type="password"]:focus::after {
            transform-origin: right;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffc451;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffd584;
        }

        .register-btn {
            display: block;
            width: 75%;
            margin: 0 auto;
            margin-top: 10px;
            padding: 8px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #ffdd33;
        }
    </style>
    <script>
        function validateForm() {
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"].value;

            // Cek apakah email dan password telah diisi
            if (email == "" || password == "") {
                alert("Mohon lengkapi email dan password.");
                return false;
            }

            // Simulasikan login berhasil
            alert("Login berhasil!");

            // Mengarahkan ke halaman utama setelah login berhasil
            window.location.href = "index.html";
            return false; // Menghentikan pengiriman form
        }
    </script>
</head>

<body>
    <h2>Lemon</h2>

    <form name="loginForm" onsubmit="return validateForm()" method="post">
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <input type="submit" value="Login">

        <h1></h1>

        <a href="register.html" class="register-btn">Register</a>
    </form>
</body>

</html>
